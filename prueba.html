<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te Amo 💖</title>
    <style>
        /* Estilos generales */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; background: #ffdde1; overflow: hidden; position: relative; }

        /* Estilo del collage de fotos en forma de corazón */
        .heart-container { 
            position: relative; 
            width: 300px; 
            height: 300px; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
        }

        .heart-container img { 
            position: absolute; 
            width: 80px; 
            height: 80px; 
            object-fit: cover; 
            border: 5px solid white; 
            border-radius: 10px; 
            box-shadow: 2px 2px 10px rgba(0,0,0,0.3); 
        }

        /* Posiciones para formar un corazón */
        .heart-container img:nth-child(1) { top: 20px; left: 110px; }
        .heart-container img:nth-child(2) { top: 60px; left: 60px; }
        .heart-container img:nth-child(3) { top: 60px; left: 160px; }
        .heart-container img:nth-child(4) { top: 100px; left: 30px; }
        .heart-container img:nth-child(5) { top: 100px; left: 190px; }
        .heart-container img:nth-child(6) { top: 160px; left: 80px; }
        .heart-container img:nth-child(7) { top: 160px; left: 140px; }
        .heart-container img:nth-child(8) { top: 130px; left: 100px; } /* Nueva imagen para mejorar el collage */

        /* Texto flotante "Te Amo" */
        .love-text { 
            position: absolute; 
            top: 40%; /* Ajustar la posición para que esté más arriba */
            left: 50%; 
            transform: translate(-50%, -50%); 
            font-size: 3em; 
            color: red; 
            font-weight: bold; 
            animation: heartbeat 1s infinite; 
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
            z-index: 10; /* Asegurarse de que esté por encima de las imágenes */
        }

        /* Animación de palpitación */
        @keyframes heartbeat {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        /* Botón de volver */
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #ff758c;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            transition: 0.3s;
        }

        .button:hover {
            background: #ff5f7e;
        }

    </style>
</head>
<body>

    <!-- Texto flotante "Te Amo" -->
    <div class="love-text">Te Amo 💖</div>

    <!-- Collage de fotos en forma de corazón -->
    <div class="heart-container">
        <img src="https://www.unwomen.org/sites/default/files/Communications/Headquarters/Images/02_WhatWeDo_LeadershipAndPoliticalParticipation_675x350.jpg?la=en" alt="Foto">
        <img src="https://www.unwomen.org/sites/default/files/Communications/Headquarters/Images/02_WhatWeDo_LeadershipAndPoliticalParticipation_675x350.jpg?la=en" alt="Foto">
        <img src="https://www.ohchr.org/sites/default/files/styles/hero_5_image_desktop/public/2022-11/women-rights-main-image.jpg?itok=RRGl2PFb" alt="Foto">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRdN8QGWvZIOMyYm1O915IwAw7Yhuwm3JMJfw&s" alt="Foto">
        <img src="https://static.billygraham.org/sites/es.billygraham.org/uploads/prod/2023/03/AdobeStock_551334854_feature.jpg" alt="Foto">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcROD285HtkxcKYlcVrxZ32_l6f6l7CcHbvMMg&s" alt="Foto">
        <img src="https://www.clarin.com/2015/03/20/HkwKuZR7x_312x240.jpg" alt="Foto">
        <img src="https://via.placeholder.com/80" alt="Foto"> <!-- Imagen adicional para mejorar el collage -->
    </div>

    <!-- Botón para volver -->
    <button class="button" onclick="location.href='index.html'">Volver</button>

</body>
</html>
