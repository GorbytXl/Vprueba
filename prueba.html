<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te Amo </title>
    <style>
        /* Estilos generales */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; background: #ffdde1; overflow: hidden; position: relative; }

        /* Estilo del collage de fotos en forma de coraz贸n */
        .heart-container { 
            position: relative; 
            width: 300px; 
            height: 300px; 
        }

        .heart-container img { 
            position: absolute; 
            width: 80px; 
            height: 80px; 
            object-fit: cover; 
            border: 5px solid white; 
            border-radius: 10px; 
            box-shadow: 2px 2px 10px rgba(0,0,0,0.3); 
        }

        /* Texto flotante "Te Amo" */
        .love-text { 
            position: absolute; 
            top: 50%;
            left: 50%; 
            transform: translate(-50%, -50%); 
            font-size: 2ic; 
            color: red; 
            font-weight: bold; 
            animation: heartbeat 1s infinite; 
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
            z-index: 10;
        }

        /* Animaci贸n de palpitaci贸n */
        @keyframes heartbeat {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        /* Lluvia de corazones */
        .falling-heart {
            position: absolute;
            color: red;
            font-size: 20px;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-100vh) scale(1); opacity: 1; }
            100% { transform: translateY(100vh) scale(0.5); opacity: 0; }
        }
        #playMusic {
            display: none; /* El bot贸n ser谩 invisible */
        }

    </style>
</head>
<body>
    <!--  M煤sica (se reproduce solo si estaba sonando en index.html) -->
    <audio id="bgMusic" loop>
        <source src="prueba.mp3" type="audio/mp3">
    </audio>

    <!-- Texto flotante "Te Amo" -->
    <div class="love-text">Te Amo  </div>

    <!-- Collage de fotos en forma de coraz贸n -->
    <div class="heart-container">
        <img src="imagenes/1.jpg" alt="Foto">
        <img src="imagenes/2.jpg" alt="Foto">
        <img src="imagenes/3.jpg" alt="Foto">
        <img src="imagenes/4.jpg" alt="Foto">
        <img src="imagenes/5.jpg" alt="Foto">
        <img src="imagenes/abrazo.jpg" alt="Foto">
        <img src="imagenes/Michis.jpg" alt="Foto">
        <img src="imagenes/michiss.jpg" alt="Foto">
    </div>
    <div class="container">
        <!-- Bot贸n invisible para iniciar la m煤sica -->
        <button id="playMusic"> Reproducir M煤sica</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const heartPositions = [
                { top: 50, left: 110 },  // Parte superior del coraz贸n
                { top: 29, left: 33 },   // Lado izquierdo
                { top: 30, left: 187 },  // Lado derecho
                { top: 100, left: 10 },  // Izquierda baja
                { top: 100, left: 210 }, // Derecha baja
                { top: 160, left: 50 },  // Mitad inferior izquierda
                { top: 160, left: 160 }, // Mitad inferior derecha
                { top: 220, left: 110 }  // Punta del coraz贸n
            ];

            const images = document.querySelectorAll(".heart-container img");

            images.forEach((img, index) => {
                if (heartPositions[index]) {
                    img.style.top = heartPositions[index].top + "px";
                    img.style.left = heartPositions[index].left + "px";
                }
            });

            // Generar lluvia de corazones
            function createFallingHeart() {
                const heart = document.createElement("div");
                heart.innerHTML = "わ";  // Puedes cambiarlo a "" o cualquier otro emoji
                heart.classList.add("falling-heart");
                document.body.appendChild(heart);

                // Posici贸n aleatoria en la pantalla
                heart.style.left = Math.random() * window.innerWidth + "px";
                heart.style.animationDuration = (Math.random() * 3 + 2) + "s"; // 2-5s de duraci贸n

                // Eliminar el coraz贸n cuando termine la animaci贸n
                setTimeout(() => {
                    heart.remove();
                }, 5000);
            }

            // Crear corazones constantemente
            setInterval(createFallingHeart, 300);
        });  // <- Aqu铆 est谩 correctamente cerrado el `DOMContentLoaded`

        let music = document.getElementById("bgMusic");
        let playButton = document.getElementById("playMusic");

        // Funci贸n para reproducir m煤sica si el estado es 'true'
        function simulateButtonClick() {
            if (localStorage.getItem("musicPlaying") === "true") {
                // Intentar reproducir la m煤sica
                music.play().catch(error => console.log("Autoplay bloqueado"));
            }
        }

        // Si la m煤sica estaba sonando antes, continuar desde el tiempo guardado
        if (localStorage.getItem("musicPlaying") === "true") {
            let savedTime = localStorage.getItem("musicTime");
            if (savedTime) {
                music.currentTime = savedTime;
            }
        }

        // Evento para manejar el clic expl铆cito en cualquier parte de la p谩gina
        document.body.addEventListener("click", function() {
            // Al hacer clic en cualquier parte de la p谩gina, simula el clic en el bot贸n
            if (music.paused) {
                music.play().then(() => {
                    // Guardar que la m煤sica se ha comenzado a reproducir
                    localStorage.setItem("musicPlaying", "true");
                }).catch(error => {
                    console.log("Autoplay bloqueado");
                });
            }
        });

        // Evento para manejar el bot贸n de m煤sica visible si el usuario interact煤a
        playButton.addEventListener("click", function() {
            if (music.paused) {
                music.play();
                localStorage.setItem("musicPlaying", "true");  // Guardar el estado de reproducci贸n
            } else {
                music.pause();
                localStorage.setItem("musicPlaying", "false"); // Guardar el estado pausado
            }
        });

        // Guardar la posici贸n de la m煤sica antes de salir de la p谩gina
        window.addEventListener("beforeunload", function () {
            localStorage.setItem("musicTime", music.currentTime);
        });
    </script>

</body>
</html>
